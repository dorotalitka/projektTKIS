<!DOCTYPE html>
<html>
<body>

<h2>Use the XMLHttpRequest to get the content of a file.</h2>
<p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

<p id="demo"></p>

<script>
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const BaseStation = urlParams.get('BaseStation')

document.getElementById("demo").innerHTML+=BaseStation+'<br><br>';
  
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    for (my_data in myObj.punkt)
    {
                                        
    document.getElementById("demo").innerHTML += (myObj.punkt[my_data].yyyy + ' '+myObj.punkt[my_data].__east + ' '+myObj.punkt[my_data]._north + ' '+myObj.punkt[my_data].____up  + '<br>');
    }
  }
};
xmlhttp.open("GET", "http://localhost:8080/Apps/projektTKIS-main/data/"+BaseStation+".json", false);
xmlhttp.send();
</script>


</body>
</html>
